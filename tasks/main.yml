---
- name: Debug ansible_os_family and ansible_distribution
  ansible.builtin.debug:
    msg: "Ansible runs on {{ ansible_os_family }}, {{ ansible_distribution }}."

- name: Import assert tasks
  ansible.builtin.import_tasks:
    file: asserts.yml
  tags:
    - assert
    - asserts

- name: Initialize distribution-specific variables
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"

- name: Generate a self-signed OpenSSL certificate
  ansible.builtin.shell: |
    openssl genrsa -out "/etc/ssl/private/{{ inventory_hostname }}.key" 4096
    openssl req -new -x509 \
      -key "/etc/ssl/private/{{ inventory_hostname }}.key" \
      -out "/etc/ssl/{{ inventory_hostname }}.crt" -days 365 \
      -subj "/C=US/ST=Example/L=Example/O=Dis/CN=www.example.com"
  when:
    - certificate_self_signed is defined
    - (certificate_self_signed)
  notify: Restart dovecot
  no_changed_when: true

- name: Include certificate tasks
  ansible.builtin.include_tasks:
    file: certificate.yml
    apply:
      tags:
        - cert
        - certificate
  tags: always
  when:
    - not certificate_self_signed

- name: Include install tasks
  ansible.builtin.include_tasks:
    file: install.yml
