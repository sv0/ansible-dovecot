- name: Include certificate tasks
  ansible.builtin.include_tasks:
    file: certificate.yml
    apply:
      tags:
        - cert
        - certificate
  tags: always
  when:
    - not certificate_self_signed

- name: Include install tasks
  ansible.builtin.include_tasks:
    file: install.yml
